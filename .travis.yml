os: osx
osx_image: xcode10.2
language: objective-c

cache:
  bundler: true
  yarn: true
  directories:
    - Carthage

addons:
  homebrew:
    packages:
      - yarn
      - danger/tap/danger-swift

stages:
  - "Cache Carthage Dependencies"
  - "Test"
  - name: "Deploy"
    if: branch = master AND tag IS present

jobs:
  include:
    - stage: "Cache Carthage Dependencies"
      # PR checks do not rely on anything from Carthage
      if: type != pull_request
      install: carthage bootstrap --platform iOS,macOS,tvOS --cache-builds
      script: skip
    - stage: "Test"
      name: "Danger"
      if: type = pull_request
      install: swift build --skip-update --configuration release --product danger-swift
      script: swift run --skip-update --configuration release danger-swift ci --verbose
    - stage: "Test"
      name: "pod lib lint"
      if: type = pull_request
      install: bundle install
      script: bundle exec pod lib lint
    - stage: "Test"
      name: "Unit tests (iOS, Xcode)"
      if: type != pull_request
      install: skip
      xcode_project: Partial.xcodeproj
      xcode_scheme: Partial-iOS
      xcode_destination: platform=iOS Simulator,OS=12.1,name=iPhone XS
    - stage: "Test"
      name: "Unit tests (macOS, SPM)"
      if: type != pull_request
      install: skip
      script: swift test
    - stage: "Test"
      name: "Unit tests (macOS, Xcode)"
      if: type != pull_request
      install: skip
      xcode_project: Partial.xcodeproj
      xcode_scheme: Partial-macOS
      xcode_destination: platform=macOS
    - stage: "Test"
      name: "Unit tests (tvOS, Xcode)"
      if: type != pull_request
      install: skip
      xcode_project: Partial.xcodeproj
      xcode_scheme: Partial-tvOS
      xcode_destination: platform=tvOS Simulator,OS=12.1,name=Apple TV 4K
    - stage: "Deploy"
      name: "GitHub Release"
      install: skip
      script: skip
      before_deploy: carthage build --archive --cache-builds --platform iOS
      deploy:
        provider: releases
        prerelease: true
        api_key: $GITHUB_TOKEN
        file: Partial.framework.zip
        skip_cleanup: true
    - stage: "Deploy"
      name: "CocoaPods release"
      script: skip
      deploy:
        provider: script
        script: bundle exec pod trunk push
