name: PR Checks

on: [pull_request]

jobs:
  danger:
    name: Danger
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Danger Swift
      uses: danger/swift@2.0.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  pod_lib_lint:
    name: pod lib lint
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-ruby@v1
      with:
        ruby-version: '2.6.3'
    - name: bundle install
      run: bundle install --deployment
    - name: pod lib lint
      run: bundle exec pod lib lint
