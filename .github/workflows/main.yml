name: CI

on: [push]

jobs:
  swiftpm_tests:
    runs-on: macos-latest
    strategy:
      matrix:
        xcode: [10.3, 11]

    steps:
    - uses: actions/checkout@v1
    - name: Select Xcode ${{ matrix.xcode }}
      run: sudo xcode-select --switch /Applications/Xcode_${{ matrix.xcode }}.app
    - run: swift test

  xcode_tests:
    runs-on: macos-latest
    strategy:
      matrix:
        xcode: [10.3, 11]
        platform: ["iOS", "tvOS", "macOS"]

    steps:
    - uses: actions/checkout@v1
    - name: Select Xcode ${{ matrix.xcode }}
      run: sudo xcode-select --switch /Applications/Xcode_${{ matrix.xcode }}.app
    - name: carthage bootstrap
      run: carthage bootstrap --cache-builds --platform ${{ matrix.platform }}
    - name: Test ${{ matrix.platform }}
      run: fastlane scan --clean --scheme "Partial-${{ matrix.platform }}"

  linux_tests:
    name: SwiftPM tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-16.04, ubuntu-latest]
        swift: ["5.0.3"]

    steps:
    - uses: actions/checkout@v1
    - name: Install Swift ${{ matrix.swift }} and test
      env:
        SWIFT_VERSION: ${{ matrix.swift }}
      run: |
        eval "$(curl -sL https://swiftenv.fuller.li/install.sh)"
        swift test
